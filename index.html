<html>
  <head>
    <title>dicecup demo</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <h1 class="title">
      dicecup demo
    </h1>

    <div class="intro-description">A demo of <a href="https://github.com/jimkang/dicecup">dicecup</a>.</div>

    <label for="roll-text">Dice text goes here, e.g. 2d4+3</label>
    <input id="roll-text" type="text"></input>
    <button id="roll-button">Roll!</button>
    <br>
    <h3>Totals</h3>
    <div id="total-field"></div>
    <pre id="result"></pre>

    <div id="version-info"></div>

    <script src="demo.js"></script>
  </body>
</html>
